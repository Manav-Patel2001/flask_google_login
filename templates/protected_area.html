<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Area</title>
</head>
<body>
    <h1>Hello {{ session["name"] }}!</h1>
 

    {% if 'google_id' in session %}
        <a href="/logout"><button>Signout from Google</button></a>
    {% endif %}

    {% if 'facebook_id' in session %}
        <a href="/logout_facebook"><button>Logout from Facebook</button></a>
    {% endif %}
    
</body>
</html>
